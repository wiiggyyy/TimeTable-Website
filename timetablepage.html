<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="timetablepage.scss">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
  <script src="./timetablepage.js" type="module"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="sidebar">
    <h1>Timely</h1>
    <div class="linkCont">
      <a href='#'><span class="material-symbols-outlined">calendar_today</span>
        <p>Calendar</p>
      </a>
      <a href='./index.html'><span class="material-symbols-outlined">home</span>
        <p>Home</p>
      </a>
      <a href='./index.html#contactSection'><span class="material-symbols-outlined">help</span>
        <p>Help</p>
      </a>
    </div>
    <div class="circleCont">
      <div onclick="sidebar()" class="circle one" title="Minimise/expand sidebar"><span
          class="material-symbols-outlined">arrow_circle_right</span></div>
      <div class="circle two" onclick="printDiv()" title="Print"><span class="material-symbols-outlined">print</span>
      </div>
      <div class="circle three" title="Save"><span class="material-symbols-outlined">save</span></div>
    </div>
  </div>
  <div class="timeTableCont">
    <div id='calendar'></div>
    <div id="event-popup-view">
      <div class="headCont">
        <input id="titleInput" type="text" title="Rename" placeholder="Notes title">
        <div class="detailCont">
          <input id="color" type="color">
          <div class="datesCont">
            <div><input class="dates" id="startDate" type="date"><input class="dates" id="startTime" type="time"></div>
            To
            <div><input class="dates" id="endDate" type="date"><input class="dates" id="endTime" type="time"></div>
          </div>
        </div>
      </div>

      <div class="editorCont">
        <div id="editor"></div>
      </div>
      <div class="eventOptions">
        <button id="validate" onclick="validate()">Save</button>
        <button id="delete" onclick="deleteEvent()">Delete</button>
        <button id="cancel" onclick="closePopup()">Cancel</button>
      </div>
    </div>
  </div>
</body>

</html>
